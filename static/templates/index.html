<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdavid.cn</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="list-container">
    <h1>Auto Receive Crypto Pay</h1>

    <h2>Receiving Address</h2>
    <ul class="list" id="fileList">
        {{ range $network, $addresses := .adminAddresses }}
        <li>
            <span class="circle"></span>
            <a>
                <span class="network">{{ $network }}</span>:
                {{ range $index, $address := $addresses }}
                {{ $address }}
                {{ end }}
            </a>
        </li>
        {{ end }}
    </ul>

    <h2>Query Token</h2>
    <ul class="list" id="fileList">
        <li>
            <span class="circle"></span>
            <form action="/query_token" method="GET">
                <label for="from_address" class="network">YOUR ADDRESS</label>:
                <input type="text" id="from_address" name="from_address" placeholder="0x..." class="input_address">
                <input type="submit" value="Query" class="query_button">
            </form>
        </li>
    </ul>

</div>

<div class="footer">
    <a href="https://mdavid.cn" target="_self">&copy; 2017 -
        <script type="text/javascript">const d = new Date();
        document.write(d.getFullYear())</script>
        MDAVID.CN</a>
</div>
</body>
</html>
