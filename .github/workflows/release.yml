name: Go Multiâ€‘Platform Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, ]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        run: |
          ext=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            ext=".exe"
          fi
          output="dist/myapp-${{ matrix.os }}-${{ matrix.arch }}${ext}"
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o ${output} ./cmd
          echo "Built ${output}"

      - name: List dist
        run: ls -R dist

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed for workspace)
        uses: actions/checkout@v3

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
