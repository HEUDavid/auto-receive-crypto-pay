name: Go Cross-Platform Build and Release

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.3'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME="receivepay-${GOOS}-${GOARCH}"
          if [ "$GOOS" == "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          echo "Building $BINARY_NAME ..."
          go build -v -o "$BINARY_NAME" ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: receivepay-*
          if-no-files-found: error

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release-assets
          
          # Move binaries to release-assets
          # download-artifact downloads into subdirectories by default (e.g. all-artifacts/binary-linux-amd64/receivepay-linux-amd64)
          # We want to flatten them or just move them.
          find all-artifacts -type f -name "receivepay-*" -exec cp {} release-assets/ \;
          
          # Copy static resources
          cp -r conf static go.mod release-assets/
          
          # List assets for verification
          ls -R release-assets

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=$(date +'v%Y.%m.%d-%H%M%S')
          echo "Creating release $TAG_NAME"
          
          # Create a tarball for the release if desired, or just upload individual files.
          # The original workflow tarred everything. Let's tar it to match the "package" concept.
          # But wait, the original tarred "all-builds".
          # Let's create a single tarball containing everything, as that seems to be the intent of "release-package".
          
          tar -czf release-package.tar.gz -C release-assets .
          
          RELEASE_NOTES="## Auto Receive Crypto Pay
          
          ### Release $TAG_NAME
          
          Instructions: https://github.com/HEUDavid/auto-receive-crypto-pay"
          
          gh release create "$TAG_NAME" release-package.tar.gz \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_NOTES" \
            --draft=false
