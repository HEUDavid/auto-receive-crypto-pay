name: Go Cross-Platform Build and Release

permissions:
  contents: write  # Ensure permission to write to release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin ]  # Supported OS
        goarch: [ amd64, arm64 ]          # Supported architectures
    steps:
      - uses: actions/checkout@v4  # Checkout code

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'  # Set Go version

      - name: Build
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o ./receivepay-${{ matrix.goos }}-${{ matrix.goarch }}$EXT ./cmd

      - name: Test
        run: go test -v ./...

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-binaries
          path: ./receivepay-*

  create_tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4  # Checkout code

      - name: Create Tag
        id: create_tag_step
        run: |
          TAG_NAME=$(date +'%Y%m%d%H%M%S')  # Generate tag with timestamp
          git tag $TAG_NAME
          git push origin $TAG_NAME
        outputs:
          tag_name: ${{ steps.create_tag_step.outputs.TAG_NAME }}  # Output the tag name

  release:
    runs-on: ubuntu-latest
    needs: create_tag
    steps:
      - uses: actions/checkout@v4  # Checkout code

      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: release-binaries

      - name: List binaries
        run: ls -al

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_tag.outputs.tag_name }}  # Access the tag from create_tag job
          name: "Latest Release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            receivepay-linux-amd64
            receivepay-linux-arm64
            receivepay-windows-amd64.exe
            receivepay-windows-arm64.exe
            receivepay-darwin-amd64
            receivepay-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
